version: '3.8'

services:
  telegram-bot:
    # Используем образ из Docker Hub
    image: andrew11morozov/telegram-bot:latest
    container_name: telegram-ai-bot
    restart: unless-stopped
    
    # Переменные окружения из .env файла
    env_file:
      - .env
    
    # Монтируем директорию для логов
    volumes:
      - ./logs:/app/logs
      - ./telegram_bot_logs.csv:/app/telegram_bot_logs.csv
    
    # Логирование
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Ограничения ресурсов
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
